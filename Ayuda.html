<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
  function CambiarAtributos () {
    if ($(window).width() > 768) {
      $('.OcultadoPCFijo').removeClass('OcultarSiPC');
      $('.OcultadoMovilFijo').addClass('OcultarSiMovil');
    }
    else {
      $('.OcultadoMovilFijo').removeClass('OcultarSiMovil');
      $('.OcultadoPCFijo').addClass('OcultarSiPC');
    }
  }

  $(document).ready(function () {
    CambiarAtributos ();

    $(window).resize(function() {
      CambiarAtributos ();
    });
  });
</script>
<script>
  $(document).ready(function(){
    var stretchyNavs = $('.cd-stretchy-nav');
    var negativeBackground = $('#fondoNegativo');

    if( stretchyNavs.length > 0 ) {

      stretchyNavs.each(function(){
        var stretchyNav = $(this),
            stretchyNavTrigger = stretchyNav.find('.cd-nav-trigger');

        stretchyNavTrigger.on('click', function(event){
          event.preventDefault();
          stretchyNav.toggleClass('nav-is-visible');
          negativeBackground.toggleClass('back-is-visible');
        });
      });

      $(document).on('click', function(event){
        ( !$(event.target).is('.cd-nav-trigger') && !$(event.target).is('.cd-nav-trigger span') ) && stretchyNavs.removeClass('nav-is-visible') && negativeBackground.removeClass('back-is-visible');
      });
    }
  });
</script>

<!-- Libre -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
